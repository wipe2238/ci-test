environment:
 matrix:
  - platform: x86
    VisualStudioVersion: 10
  - platform: x86
    VisualStudioVersion: 11
  - playform: x86
    VisualStudioVersion: 12
  - platform: x64
    VisualStudioVersion: 10
  - platform: x64
    VisualStudioVersion: 12

configuration:
 - Debug
 - Release

before_build:
 - cd c:\projects\ci-test\
 - cd build
 - set VSUFFIX=
 - if "%platform%" == "x64" set VSUFFIX=" Win64"
 - cmake -DCMAKE_BUILD_TYPE=%configuration% -G "Visual Studio %VisualStudioVersion%%VSUFFIX%" ..

build:
 project: c:\projects\ci-test\build\ci-test.sln
