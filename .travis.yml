language: cpp

matrix:
 include:
  ## linux g++ 5.x
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-5
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-5
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
       - p7zip-full
  ## linux g++ 4.9
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.9
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.9
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.9
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.9
  ## linux g++ 4.8
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.8
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.8
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.8
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.8
 ##
 allow_failures:
  - env: BUILD=Debug COMPILER=g++-4.9
  - env: BUILD=Release COMPILER=g++-4.9
  - env: BUILD=Debug COMPILER=g++-4.8
  - env: BUILD=Release COMPILER=g++-4.8

before_script:
 - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    wget --no-check-certificate http://cmake.org/files/v3.4/cmake-3.4.2-Linux-x86_64.sh -O /tmp/cmake.sh ;
    sh /tmp/cmake.sh --prefix=$HOME --exclude-subdir ;
    export PATH=$HOME/bin:$PATH ;
   fi

script:
 - cd $TRAVIS_BUILD_DIR/build
 - cmake -DCMAKE_BUILD_TYPE=$BUILD -DCMAKE_CXX_COMPILER=$COMPILER ..
 - make


deploy:
 provider: releases
 api_key:
  secure: ""
 file: $HOME/ci-test-$TRAVIS_TAG-Linux64.tar.gz
 on:
  branch: master
  tags: true
  condition: $BUILD == Release && $COMPILER == g++-5

before_deploy:
 - cd $TRAVIS_BUILD_DIR/build
 - 7z a $HOME/ci-test-$TRAVIS_TAG-Linux64.zip class_initializer for_auto for_lambda vector_initializer
