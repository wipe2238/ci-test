language: cpp

matrix:
 include:
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-5
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
       - cmake
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++5
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
       - cmake

