language: cpp

matrix:
 include:
  ## linux g++ 5.x x32
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-5 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-5-multilib
       - g++-5-multilib
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-5 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-5-multilib
       - g++-5-multilib
       - p7zip-full
  ## linux g++ 5.x x64
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-5 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-5 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-5
       - p7zip-full
  ## linux g++ 4.9 x32
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.9 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-4.9-multilib
       - g++-4.9-multilib
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.9 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-4.9-multilib
       - g++-4.9-multilib
  ## linux g++ 4.9 x64
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.9 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.9
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.9 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.9
  ## linux g++ 4.8 x32
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.8 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-4.8-multilib
       - g++-4.8-multilib
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.8 ARCH=32
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - linux-libc-dev:i386
       - gcc-4.8-multilib
       - g++-4.8-multilib
  ## linux g++ 4.8 x64
  - os: linux
    compiler: g++
    env: BUILD=Debug COMPILER=g++-4.8 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.8
  - os: linux
    compiler: g++
    env: BUILD=Release COMPILER=g++-4.8 ARCH=64
    addons:
     apt:
      sources:
       - ubuntu-toolchain-r-test
      packages:
       - g++-4.8
 ##
 allow_failures:
  - env: BUILD=Debug COMPILER=g++-4.9 ARCH=32
  - env: BUILD=Release COMPILER=g++-4.9 ARCH=32
  - env: BUILD=Debug COMPILER=g++-4.9 ARCH=64
  - env: BUILD=Release COMPILER=g++-4.9 ARCH=64
  - env: BUILD=Debug COMPILER=g++-4.8 ARCH=32
  - env: BUILD=Release COMPILER=g++-4.8 ARCH=32
  - env: BUILD=Debug COMPILER=g++-4.8 ARCH=64
  - env: BUILD=Release COMPILER=g++-4.8 ARCH=64

before_script:
 - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    cmake_ver=3.4.2 ;
    cmake_arch= ;
    if [[ "${ARCH}" == "32" ]]; then
     cmake_arch=i386 ;
    elif [[ "${ARCH}" == "64" ]]; then
     cmake_arch=x86_64 ;
    fi ;
    wget --no-check-certificate http://cmake.org/files/v${cmake_ver%.*}/cmake-${cmake_ver}-Linux-${cmake_arch}.sh -O /tmp/cmake.sh ;
    sh /tmp/cmake.sh --prefix=$HOME --exclude-subdir ;
    export PATH=$HOME/bin:$PATH ;
   fi

script:
 - cd $TRAVIS_BUILD_DIR/build
 - cmake -DCMAKE_BUILD_TYPE=$BUILD -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_CXX_FLAGS=-m${ARCH} ..
 - make
 - file for_auto


deploy:
 provider: releases
 api_key:
  secure: ""
 file: /tmp/ci-test-${TRAVIS_TAG}-Linux${ARCH}.zip
 name: ci-test v${TRAVIS_TAG}
 body: Automated build
 draft: false
 prerelease: true
 skip_cleanup: true
 on:
  branch: master
  tags: true
  condition: $BUILD == Release && $COMPILER == g++-5

before_deploy:
 - cd $TRAVIS_BUILD_DIR/build
 - 7z a /tmp/ci-test-${TRAVIS_TAG}-Linux${ARCH}.zip class_initializer for_auto for_lambda vector_initializer
