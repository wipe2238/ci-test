os: linux
sudo: required

git:
 depth: false

language: cpp
env:
 - GXX=6
 - GXX=5
 - GXX=4.9
 - GXX=4.8

matrix:
 allow_failures:
  - env: GXX=4.9
  - env: GXX=4.8

before_install:
 - export CC=gcc-${GXX} CXX=g++-${GXX} CMAKE_CXX_FLAGS=-m32
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get install ${CXX}-multilib

install:
 - cmake -DCMAKELISTS=${TRAVIS_BUILD_DIR}/CMakeLists.txt -DCMAKEDIR=${HOME}/cmake -P cmake/CI/UpdateCMake.cmake && export PATH=${HOME}/cmake/bin:$PATH

script:
 - cd ${TRAVIS_BUILD_DIR}/build
 - cmake ..
 - make
