os: linux
sudo: required

language: cpp
compiler: g++
env:
 - GXX=6
 - GXX=5
 - GXX=4.9
 - GXX=4.8

git:
 depth: false

matrix:
 allow_failures:
  - env: GXX=4.9
  - env: GXX=4.8

before_install:
 - export CXX=g++-${GXX}
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get update
 - sudo apt-get install linux-libc-dev:i386 ${CXX}-multilib

install:
 - cmake -DCMAKELISTS=${TRAVIS_BUILD_DIR}/CMakeLists.txt -DCMAKEDIR=${HOME}/cmake -P cmake/CI/UpdateCMake.cmake && export PATH=${HOME}/cmake/bin:$PATH

script:
 - cd ${TRAVIS_BUILD_DIR}/build
 - cmake ..
 - make
